<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/output.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-body bg-violet text-white sm:bg-mobile-bg md:bg-desktop-bg bg-no-repeat w-full">
  <div class="px-7 py-5 md:px-12 lg:px-32"> <!-- This is the content wrapper -->
    
    <header class="w-28 my-5">
      <img src="public/images/logo.svg" alt="logo">
    </header>

    <div class="lg:grid grid-cols-4 gap-x-11">
      <div class="my-2 lg:col-span-2">
        <div class="w-full mt-10 max-w-md lg:max-w-none mx-auto">
          <img src="public/images/illustration-mockups.svg" alt="hero-image">
        </div>
      </div>
  
      <main class="text-center lg:text-left my-5 lg:col-span-2 lg:flex flex-col justify-center lg:pr-20">
        <div>
          <h2 class="text-2xl md:text-3xl font-headers font-semibold py-4 px-3 md:px-32 lg:px-0">Build The Community Your Fans Will Love</h2>
        </div>
    
        <p class="text-sm px-7 pb-5 lg:px-0 lg:text-base">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    
        <div class="mt-1">
          <button class="text-violet bg-white py-2 px-14 rounded-full text-xs shadow-xl">Register</button>
        </div>
        
      </main>
    </div>

    <div class="flex justify-center gap-2 my-10 lg:justify-end lg:pr-20">
      <a href="#"><img src="public/assets/logo-facebook.svg" alt="facebook-link"></a>
      <a href="#"><img src="public/assets/logo-twitter.svg" alt="twitter-link"></a>
      <a href="#"><img src="public/assets/logo-instagram.svg" alt="instagram-link"></a>
    </div>

    <footer class="lg:hidden">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Manuel</a>.
      </p>
    </footer>

  </div>
</body>
</html>
